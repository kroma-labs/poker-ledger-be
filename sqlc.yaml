version: "2"
sql:
- schema: "internal/adapters/db/sqlite/schema.sql"
  queries: "internal/adapters/db/sqlite/queries"
  engine: "sqlite"
  gen:
    go:
      package: "sqlc"
      out: "internal/adapters/db/sqlite/sqlc"
      sql_package: "database/sql"
      emit_json_tags: true
      emit_prepared_queries: false
      emit_interface: true
      emit_exact_table_names: false
